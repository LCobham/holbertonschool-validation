---
schemaVersion: 2.0.0

fileExistenceTests:
  - name: "Hugo installed"
    path: /usr/bin/hugo
    shouldExist: true
  - name: "Hadolint is installed"
    path: /usr/local/bin/hadolint
    shouldExist: true

commandTests:
  - name: 'hugo version'
    command: 'hugo'
    args: ['version']
    expectedOutput: ['Hugo Static Site Generator v']

  - name: 'hadolint version'
    command: 'hadolint'
    args: ['--version']
    expectedOutput: ['Haskell Dockerfile Linter 2.6.0']
