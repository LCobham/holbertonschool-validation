---
schemaVersion: 2.0.0

fileExistenceTests:
  - name: "Hugo installed"
    path: /usr/bin/hugo
    shouldExist: true
  - name: "Hadolint is installed"
    path: /usr/local/bin/hadolint
    shouldExist: true

commandTests:
  - name: "go version test"
    command: "go"
    args: ["version"]
    exitCode: 0
  - name: "hugo exists"
    command: "hugo"
    args: ["version"]
    exitCode: 0
  - name: "hadolint correctly installed"
    command: "hadolint"
    args: ["--version"]
    exitCode: 0
